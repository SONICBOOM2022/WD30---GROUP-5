        <script>
            var slideimg = document.getElementById("slideimg");
            var images = new Array(
                "/images/car10.jpg",
                "/images/6.jpg",
                "/images/5.jpg",
                "/images/7.jpg",
                "/images/2.jpg"
            );

            var len = images.length;
            var i = 0;

            function slider() {
                if (i > len - 1) {
                    i = 0;
                }
                slideimg.src = images[i];
                i++;
                setTimeout("slider()", 3000);
            }
        </script>

        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
